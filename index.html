<!DOCTYPE html>
<html>
<head>
	<title>Handoff Proof of Concept</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>

<body >
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Handoff</h1>
				<p>A simple dapp for passing around sensitive information.</p>
				<br>
				<br>
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
					<form>
						
						<div class="form-group">
							<label for="ownerEmail">Your Email Address</label>
							<input type="email" class="form-control" id="ownerEmail" name="ownerEmail" placeholder="you@email.com">
						</div>
						<div class="form-group">
							<label for="ownerAddress">Your Ethereum Public Address</label>
							<input type="text" class="form-control" id="ownerAddress" name="ownerAddress" placeholder="0x9F15e05...">
						</div>
						<div class="form-group">
							<label for="ownerPrivateKey">Your Ethereum Private Key</label>
							<input type="text" class="form-control" id="ownerPrivateKey" name="ownerPrivateKey" placeholder="a13a4fc...">
							<small class="form-text tex-muted">For encryption purposes only. We'll never share your secret key with anyone</small>
						</div>

						<div class="form-group">
							<label for="beneficiaryEmail">Beneficiary's Email Address</label>
							<input type="email" class="form-control" id="beneficiaryEmail" name="beneficiaryEmail" placeholder="them@email.com">
						</div>

						<div class="form-group">
							<label for="beneficiaryAddress">Beneficiary's Ethereum Public Address</label>
							<input type="text" class="form-control" id="beneficiaryAddress" name="beneficiaryAddress" placeholder="0xfBfA195..."> 
						</div>

						<div class="form-group">
							<label for="ownerPrivateKey">Your secret data</label>
							<input type="text" class="form-control" id="ownerPrivateKey" name="ownerPrivateKey" placeholder="shhh...">
							<small class="form-text tex-muted">This is the info that your beneficiary will recieve. Could also be your private key.</small>
						</div>
						
						<button type="submit" class="btn btn-success">Submit <span class="far fa-check-circle"></span></button>
					</form>
				</div>
				
			</div>
			
		</div>
	</div>
	


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
